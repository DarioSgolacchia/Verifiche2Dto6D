<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifiche 2Dto6D</title>

    <!-- Icona del sito -->
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/DarioSgolacchia/Verifiche2Dto6D/main/images/logo-nero-solo-cerchi-2dto6d-150x150.png" type="image/x-icon">

    <!-- Fogli di stile -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/DarioSgolacchia/Verifiche2Dto6D@master/FileCSS/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/DarioSgolacchia/Verifiche2Dto6D@master/FileCSS/01_pGIAllegati.css">

    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Script JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/DarioSgolacchia/Verifiche2Dto6D@master/FileJS/01_pGIAllegati.js" defer></script>
</head>

<body>
    <header>
        <div class="Logo">
            <img src="https://raw.githubusercontent.com/DarioSgolacchia/Verifiche2Dto6D/main/images/logo-completo-2dto6d-piccolo.png"
                alt="Logo">
        </div>
        <div class="Titolo">
            <h1>Verifica Modelli</h1>
        </div>
        <div class="Contatti">
            <h3>
                <a href="https://2dto6d.com/" target="_blank">2Dto6D</a>
            </h3>
            <h3>Per dubbi scrivere a: <br>adbverifiche@2dto6d.com</h3>
        </div>
    </header>
    <div class="Menu">
        <button><a href="https://dariosgolacchia.github.io/Verifiche2Dto6D/FileHTML/index.html">Home</a></button>
    </div>
    <section class="Container">
        <article class="Uno">
            <h2>pGI e Allegati</h2>
            <p>Resoconto Verifiche</p>
            <table class="pGI">
                <thead id="pGIHeader"></thead>
                <tbody id="pGIBody"></tbody>
            </table>
        </article>
        <article class="Due">
            <h2>Verifica elementi su livello</h2>
            <div class="search-container">
                <label for="tableSearch">Cerca: </label>
                <input type="text" id="tableSearch" onkeyup="searchTable()" placeholder="Cerca...">
            </div>
            <br>
            <table class="Offset">
                <thead id="OffsetHeader"></thead>
                <tbody id="OffsetBody"></tbody>
            </table>
        </article>
        <article class="Tre">
            <h1>Grafico</h1>
            <h2>A torta</h2>
            <canvas id="OffsetGraficoATorta" width="400" height="400"></canvas>
            <div id="statistics"></div>
            <h2>Istogramma</h2>
            <canvas id="pGIBarChart" width="800" height="400"></canvas>
        </article>
    </section>
</body>

</html>
